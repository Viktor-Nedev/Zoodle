name: Zoodle
description: "Приложение за спасяване на животни"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  mapbox_maps_flutter: ^2.11.0
  geolocator: ^12.0.0
  google_nav_bar: ^5.0.6
  image_picker: ^1.1.0
  firebase_core: ^2.24.1
  firebase_auth: ^4.17.1
  cloud_firestore: ^4.8.4
  firebase_storage: ^11.5.2
  permission_handler: ^11.3.0
  table_calendar: ^3.1.0
  url_launcher: ^6.2.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
